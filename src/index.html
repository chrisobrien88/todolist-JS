<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;/salt&gt; :: ToDo</title>
  <link rel="stylesheet" type="text/css" href="./style/todo.css">
  <script defer src="./js/todo.js"></script>
</head>

<body>
  <main>
    <h1 class="app-title">todos</h1>

      <input data-testid="txtTodoItemTitle" type="text" label="Register New Todo" placeholder="E.g. Make a todo list..." class="input-form__input">

    </form>
    <ul class="todo" data-testid="todoList"></ul>
  </main>
</body>

</html>
